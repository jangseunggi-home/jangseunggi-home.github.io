ㅠ<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>장승기의 자기소개</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>안녕하세요! 저는 장승기예요 👋</h1>
    <p class="subtitle">한아람초등학교 4학년입니다 🏫</p>
  </header>

  <section class="intro">
    <h2>🙋‍♂️ 승기에 대해</h2>
    <p>저는 게임을 정말 좋아해요! 특히 <strong>로블록스</strong>를 좋아하고, 코딩크루에서 <strong>코딩 수업</strong>을 듣는 것도 정말 재밌어요. <strong>연어</strong>도 좋아하고 과일도 좋아해서 아주 건강해요! 🍣🍓🍎</p>
  </section>

  <section class="hobbies">
    <h2>🎮 내가 좋아하는 것들</h2>
    <ul>
      <li>로블록스 게임하기</li>
      <li>코딩 배우기 (HTML, CSS, 스크래치 등)</li>
      <li>연어 먹기</li>
      <li>과일 먹기 (딸기, 사과, 바나나 등)</li>
    </ul>
  </section>

  <section class="gallery">
    <h2>📸 갤러리</h2>
    <div class="images">
      <img src="https://via.placeholder.com/200x150?text=Roblox" alt="로블록스 이미지" />
      <img src="https://via.placeholder.com/200x150?text=Salmon" alt="연어 이미지" />
      <img src="https://via.placeholder.com/200x150?text=Coding" alt="코딩 이미지" />
    </div>
  </section>

  <footer>
    <p>💻 코딩크루와 함께 즐겁게 배우고 있는 장승기입니다! 🚀</p>
  </footer>
</body>
</html>
